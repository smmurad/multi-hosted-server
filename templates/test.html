<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        .memory-game {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            margin-top: 20px;
        }
        .card {
            width: 100px;
            height: 100px;
            position: relative;
            perspective: 1000px;
            cursor: pointer;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        .card-front {
            background-color: #ddd;
        }
        .card-back {
            background-color: #fff;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <h1>Test Page</h1>
    <p>This is a test page for the Flask application.</p>
    <p>Instance Name: {{ instance_name }}</p>

    <h2>Memory Game</h2>
    <div id="memory-game" class="memory-game"></div>

    <script>
        const emojis = ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼'];
        const gameBoard = document.getElementById('memory-game');
        let cards = [...emojis, ...emojis].sort(() => Math.random() - 0.5);
        let selectedCards = [];
        let matchedPairs = 0;

        cards.forEach((card, index) => {
            const cardElement = document.createElement('div');
            cardElement.classList.add('card');
            cardElement.innerHTML = `
                <div class="card-inner">
                    <div class="card-front"></div>
                    <div class="card-back">${card}</div>
                </div>
            `;
            cardElement.dataset.index = index;
            cardElement.addEventListener('click', flipCard);
            gameBoard.appendChild(cardElement);
        });

        function flipCard() {
            if (selectedCards.length < 2 && !this.classList.contains('matched') && !this.classList.contains('flipped')) {
                this.classList.add('flipped');
                selectedCards.push(this);

                if (selectedCards.length === 2) {
                    setTimeout(checkMatch, 1000);
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = selectedCards;
            if (card1.querySelector('.card-back').textContent === card2.querySelector('.card-back').textContent) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                if (matchedPairs === emojis.length) {
                    setTimeout(() => alert('Congratulations! You won the game!'), 500);
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
            }
            selectedCards = [];
        }
    </script>
</body>
</html>
